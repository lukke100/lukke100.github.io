<title>Point Buy Calculator</title>
<body class=container-fluid>

<dl>

			</div>
		</div>
	</div>
	<div class='col-6 col-sm-3 form-group'>
		<label class=col-form-label for=str-mod>Strength Modifier</label>
		<input class=form-control id=str-mod readonly value=+0>
	</div>
	<div class='col-6 col-sm-3 form-group'>
		<label class=col-form-label for=str-cost>Strength Cost</label>
		<input class=form-control id=str-cost readonly value=325>
	</div>
</div>
